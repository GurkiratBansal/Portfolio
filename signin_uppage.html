<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Or Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;0,700;1,100;1,200&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signinup.css">
</head>

<body>
    <img class="bgimage" src="images/gradient.png" alt="gradient">
    <div class="gradblur"></div>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="inputs">
                <input type="text" placeholder="Username" required>
                <i class='bxr  bxs-user' style='color:#ffffff'></i>
            </div>

            <div class="inputs">
                <input type="password" placeholder="Password" required>
                <i class='bx  bxs-lock' style='color:#ffffff'></i>
            </div>

            <div class="rememberme_forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Pasword?</a>
            </div>

            <div class="submit">
                <button type="submit">Login</button>
            </div>

            <div class="register_link">
                <p>Dont have an account?<a href="#">Register now</a></p>

            </div>
        </form>
    </div>
    <div class="vroom">
        <img src="images/carr.png" alt="vroom vroom">
    </div>

</body>
</div>


</html>
